<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <script src="index.js"></script>
  <script src="updateBmi.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- fonts for funzies -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-div">
    <form id="bmiForm">
      <div class="input-container">
        <div class="label-container">
          <label for="height" class="labels">Height in Inches</label>
        </div>
        <input type="number" id="height" name="height"  class="number-input" min="24" max="96"><br>
      </div>

      <div class="label-container">
        <label for="weight" class="labels">Weight in LBS</label>
      </div>
      <input type="number" id="weight"  class="number-input" name="weight" min="40" max="600"><br>
      <div class="btn-container">
        <input type="submit" value="Calculate BMI" class="btn">
      </div>
    </form>
    <p id="result"></p>
  </div>
</body>
</html>
